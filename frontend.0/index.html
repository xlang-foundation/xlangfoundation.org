<!DOCTYPE html>
<html>
<head>
    <title>The XLang Foundation</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        .MENU {
            color: white;
        }
    </style>
    <script src="scripts/cantorJs.js"></script>
    <script src="scripts/api.js"></script>
    <link rel="stylesheet" href="./styles/syntax.css">
    <script src="scripts/xlang_grammar.js"></script>
    <script src="scripts/code_block.js"></script>
    <script>
        _sessionId = "this is a sesion ID";
        function get_session() {
            siteApi = new SiteApi();
            function callback(obj) {
                _sessionId = obj.sessionId;
            }
            siteApi.call("/api/newSession", callback);
        }
        window.addEventListener('DOMContentLoaded', (event) => {
            get_session();
            $('#idMain').set('src', 'xlang.html');
        });
    </script>
</head>
    <body>
    <div style="height:100%;display: flex;flex-direction: column;">
        <cantor-panel style="flex: 0 0 60px; 
                border: solid 0.0em gold; 
                border-bottom-width:0.1em;
                border-bottom-color:blue; 
                margin-bottom:1em;
                width: auto;" src="menu.html">
        </cantor-panel>
        <cantor-panel id="idMain" style="display: flex;flex-direction:row;flex:1 1 auto;overflow:hidden;">
        </cantor-panel>
        <div style="flex:0,1,1px"></div>
    </div>
    </body>
</html>
